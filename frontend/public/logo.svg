<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Stack of cards -->
  <rect x="15" y="25" width="55" height="40" rx="4" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" transform="rotate(-5 42.5 45)"/>
  <rect x="20" y="22" width="55" height="40" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" transform="rotate(-2 47.5 42)"/>
  <rect x="25" y="20" width="55" height="40" rx="4" fill="white" stroke="url(#grad)" stroke-width="2"/>
  <!-- Lines on card -->
  <line x1="32" y1="32" x2="72" y2="32" stroke="#94a3b8" stroke-width="2"/>
  <line x1="32" y1="40" x2="65" y2="40" stroke="#cbd5e1" stroke-width="1.5"/>
  <line x1="32" y1="47" x2="58" y2="47" stroke="#cbd5e1" stroke-width="1.5"/>
  <!-- Sparkle -->
  <circle cx="75" cy="25" r="3" fill="#d946ef"/>
  <circle cx="85" cy="35" r="2" fill="#0ea5e9"/>
</svg>
