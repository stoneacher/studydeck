services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: studydeck-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: studydeck
      POSTGRES_PASSWORD: studydeck_password
      POSTGRES_DB: studydeck
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studydeck -d studydeck"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studydeck-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://studydeck:studydeck_password@postgres:5432/studydeck?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma db push --skip-generate && node dist/index.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studydeck-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # Database Admin GUI
  adminer:
    image: adminer:latest
    container_name: studydeck-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
